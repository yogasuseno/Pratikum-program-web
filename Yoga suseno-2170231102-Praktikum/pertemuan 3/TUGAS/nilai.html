<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Nilaimu</title>
</head>
<body>
    <header class="jawaban">
        Masukkan nilai anda : <input type="number" name="nilai" id="angka">
        <button onclick="hasil()" class="tombol">SUBMIT</button>
    <script type="text/Javascript">
        function hasil() {
            var nilai = document.getElementById("angka"). value;
                if(nilai >= 80 && nilai < 101){
                    alert('Nilai anda A')
                }else if(nilai >= 70 && nilai <= 80){
                    alert('Nilai anda AB')
                }else if(nilai >= 65 && nilai <= 71){
                    alert('Nilai anda B')
                }else if(nilai >= 60 && nilai <= 66){
                    alert('Nilai anda C')
                }else if(nilai >= 40 && nilai <= 56){
                    alert('Nilai anda D')
                }else{
                    alert('Nilai anda E')
                }
        }
    </script>
    </header>
</body>
</html>
