<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main2.css">
    <title>JS Aritmatika</title>
</head>
<script type="text/Javascript">
    function simbol(){
        var ang1 = document.getElementById("angka1"). value;
        var ang2 = document.getElementById("angka2"). value;

        document.write("<br>"+ "Penjumlahan : angka 1 + angka 2 "+"<br>")
        document.write(parseInt(ang1)+parseInt(ang2))
        document.write("<br>"+ "Pengurangan : angka 1 - angka 2 "+"<br>")
        document.write(ang1-ang2)
        document.write("<br>"+ "Perkalian : angka 1 * angka 2 "+"<br>")
        document.write(ang1*ang2)
        document.write("<br>"+ "Pembagian : angka 1 / angka 2 "+"<br>")
        document.write(ang1/ang2);
    }
</script>
<body class="box">
    Masukkan angka 1 : <input type="number" id="angka1" class="border1">
    Masukkan angka 2 : <input type="number" id="angka2" class="border2">
    <input type="button" value="Operator" onclick=simbol() class="btn">

    
</body>
</html>
