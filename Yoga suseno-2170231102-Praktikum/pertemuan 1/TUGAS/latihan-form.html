<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemograman Web</title>
</head>
<body>
    <form method="POST" action="response2.jsp" enctype="multipart/form-data">
        <fieldset>
            <h1>Form HTML</h1>
            <p class="in-name">
                <label>Name :</label>
                <input type="text" name="nama" >
            </p>
            <label>Gender :</label>
            <input type="radio" name="sex"value="pria">Man
            <input type="radio" name="sex"value="wanita">Women
            <p class="in-address">
                <label>Address :</label>
                <input type="text" name="nama" >
            </p>
                <label>Country :</label>
                    <select name="country">
                        <option value="indonesia">Indonesia</option>
                        <option value="malaysia">Malaysia</option>
                        <option value="filipina">Filipina</option>
                        <option value="vietnam">Vietnam</option>
                    </select>
            <p class="in-email">
                <label>Email :</label>
                <input type="email" name="email">
            </p>
            <label>Photo :</label>
            <input type="file" name="upload" width="200" value="">
            <p></p>
            <label>Comment :
                <textarea></textarea>
                <button type="button">Submit</button>
            </label>

            <p align="center">Form Registrasi</p>

        </fieldset>

    </form>
</body>
</html>
